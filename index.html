    <title>Vite App</title>

  <body>
    <!--@test-->
    <div data-controller="app">
     <x-init></x-init> 

      <!-- this should be selected from app context -->
      <button data-ref="btn" data-on="(click): inc, something; (mouseover): inc">Inc</button>
      <div>
          <!-- this should be selected from app context -->
          <button data-ref="btn" data-on="(click): something">Text</button>
      </div>
  
      <div data-controller="inner">
          <x-init></x-init>

          <span id="count">0</span>
  
          <!-- this should NOT be selected from app context -->
          <button data-ref="btn" data-on="(click): log">sdf</button>
      </div>
  
      <span data-controller="reusable"><x-init></x-init></span>
      <span data-controller="reusable"><x-init></x-init></span>
    </div>

    <script type="module" src="/src/main.js"></script>
