<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section {
            height: 110vh;
            display: flex;
            align-items: center;
        }
        [data-controller] {
            padding: 2rem;
            align-items: center;

            button,
            h2 {
                width: fit-content;
                margin: 0 auto;
                display: block;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Scroll to initialize the controller (open the console)</h1>
    </div>
    <div data-controller="main" data-load="visible" data-count="1">
        <h2>Count: <span data-ref="counter">0</span></h2>
        <button>
            <x-on :click="increment"></x-on>
            Inc
        </button>
    </div>


    <script type="module">
        import { Application, XOn, Controller } from "../dist/web-controllers.esm.js"

        class MainController extends Controller {
            static values = { 
                count: { 
                    transformer: Number,
                    default: 22
                }
            }

            $connected() {
                console.log("Running now!")
                this.rootElement.addEventListener('main.count', ({ detail }) => {
                    this.$.counter.one({ textContent: detail })
                })
            }
        
            increment() {
                this.values.count++
            }
        }

        Application.controller('main', MainController)

        Application.use(XOn)
    </script>
</body>
</html>
